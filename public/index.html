<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <main class="wrapper">
      <div class="content">
        <div id="app"></div>
      </div>
      <aside class="aside-column">
        <div class="social-links">
          <div class="social-links__title">Социальные сети</div>
          <div class="social-links__description">
            Привяжите учетную запись социальной сети и используйте ee для входа
          </div>
          <div class="social-links__list">
            <button class="social-link social-link_fb">Facebook</button>
            <button class="social-link social-link_vk">Вконтакте</button>
            <button class="social-link social-link_tw">Twitter</button>
            <button class="social-link social-link_ok">Одноклассники</button>
          </div>
        </div>
      </aside>
    </main>

    <!-- built files will be auto injected -->
  </body>
</html>
